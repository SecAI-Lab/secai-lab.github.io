  - title: "A Risk Assessment Framework for Personally Identifiable Information Leakage in Generative AI Models through its Quantification"
  image: 
  description: "The advancement of Large Language Models has accelerated the proliferation of data-driven AI services, but also heightened the risk of privacy breaches from PII exposure. While institutions such as NIST, DHS, and HIPAA provide PII risk assessment standards, their inconsistencies hinder consistent evaluation. This study proposes an integrated framework to quantitatively assess PII risk levels by consolidating existing criteria into a three-tier classification and designing a scoring model based on PII attributes. The framework’s effectiveness is validated using real-world datasets, offering a systematic methodology for PII risk assessment in AI environments."
